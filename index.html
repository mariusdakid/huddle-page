<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="bg-desktop" src="images/bg-desktop.svg" alt="" />
    <div class="container">
      <div class="left">
        <div class="logo">
          <img class="logo-img" src="images/logo.svg" alt="" />
        </div>
        <img class="illustro" src="images/illustration-mockups.svg" alt="" />
      </div>
      <div class="content">
        <h3>Build The Community<br />Your Fans Will Love</h3>

        <p>
          Huddle re-imagines the way we build communities. You have<br />a
          voice, but so does your audience. Create connections with<br />your
          users as you engage in genuine discussion.
        </p>

        <button>Register</button>
      </div>
      <div class="fav-icons">
        <img src="images/logo-facebook.svg" alt="" />
        <img src="images/logo-twitter.svg" alt="" />
        <img src="images/logo-instagram.svg" alt="" />
      </div>
    </div>
  </body>
</html>
